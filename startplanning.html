<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planning Questionnaire</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        /* Initially hide the planning questions and success message sections */
        #planning-questions, #success-message {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Personal Details Section -->
    <div id="personal-details" class="personal-details">
        <h2>Personal Details</h2>
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="familyName">Family Name:</label>
            <input type="text" id="familyName" name="familyName" required>
        </div>
        <div class="input-group">
            <label for="partnerName">Partner Name:</label>
            <input type="text" id="partnerName" name="partnerName" required>
        </div>
        <div class="input-group">
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{10}" placeholder="+961 89754326" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="name@gmail.com" required>
        </div>
        <button id="nextButton">Next</button>
    </div>

    <!-- Wedding Questionnaire Section -->
    <div class="container">
        <div id="planning-questions">
            <h1>Wedding Planning Questionnaire</h1>
            <form id="wedding-form">
                <!-- Wedding Style & Theme -->
                <fieldset>
                    <legend>1. Wedding Style & Theme</legend>
                    <label for="style">What style best describes your dream wedding?</label>
                    <select id="style" name="style">
                        <option value="rustic">Rustic</option>
                        <option value="modern">Modern</option>
                        <option value="romantic">Romantic</option>
                        <option value="classic">Classic</option>
                        <option value="bohemian">Bohemian</option>
                        <option value="vintage">Vintage</option>
                    </select>
                    <label for="theme">Do you have a theme in mind?</label>
                    <select id="theme" name="theme">
                        <option value="beach">Beach</option>
                        <option value="garden">Garden</option>
                        <option value="fairytale">Fairytale</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="glamorous">Glamorous</option>
                        <option value="no-theme">No theme yet</option>
                    </select>
                </fieldset>

                <!-- Wedding Colors & Decor -->
                <fieldset>
                    <legend>2. Wedding Colors & Decor</legend>
                    <label for="colors">Do you have specific colors in mind for your wedding?</label>
                    <select id="colors" name="colors">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="open">Open to suggestions</option>
                    </select>
                    <label>What type of decor elements do you envision? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="decor" value="candles"> Candles</label>
                        <label><input type="checkbox" name="decor" value="fairy-lights"> Fairy Lights</label>
                        <label><input type="checkbox" name="decor" value="greenery"> Greenery</label>
                        <label><input type="checkbox" name="decor" value="floral-arches"> Floral Arches</label>
                        <label><input type="checkbox" name="decor" value="elegant-draping"> Elegant Draping</label>
                        <label><input type="checkbox" name="decor" value="minimalist-centerpieces"> Minimalist Centerpieces</label>
                    </div>
                </fieldset>

                <!-- Guest Count & Size -->
                <fieldset>
                    <legend>3. Guest Count & Size</legend>
                    <label for="guest-count">How many guests are you planning to invite?</label>
                    <select id="guest-count" name="guest-count">
                        <option value="intimate">Intimate (up to 50)</option>
                        <option value="small">Small (50-100)</option>
                        <option value="medium">Medium (100-200)</option>
                        <option value="large">Large (200+)</option>
                    </select>
                    <label for="kids-invited">Are kids invited?</label>
                    <select id="kids-invited" name="kids-invited">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="only-family-kids">Only family kids</option>
                    </select>
                </fieldset>

                <!-- Budget Preferences -->
                <fieldset>
                    <legend>4. Budget Preferences</legend>
                    <label for="budget">What’s your approximate budget range?</label>
                    <select id="budget" name="budget">
                        <option value="under-10000"><$10,000</option>
                        <option value="10000-20000">$10,000-$20,000</option>
                        <option value="20000-50000">$20,000-$50,000</option>
                        <option value="over-50000">$50,000+</option>
                    </select>
                    <label>Are there areas where you’d like to splurge or save? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="splurge-save" value="photography"> Photography</label>
                        <label><input type="checkbox" name="splurge-save" value="venue"> Venue</label>
                        <label><input type="checkbox" name="splurge-save" value="dress"> Dress</label>
                        <label><input type="checkbox" name="splurge-save" value="decor"> Decor</label>
                        <label><input type="checkbox" name="splurge-save" value="food"> Food</label>
                        <label><input type="checkbox" name="splurge-save" value="open"> Open to recommendations</label>
                    </div>
                </fieldset>

                <!-- Submit Button -->
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Message Section -->
   <div id="success-message">
    <div class="content">
        <h2>Thank you for your submission!</h2>
        <p>We will review your information and get in touch with you as soon as possible to schedule a meeting</p>
        <button onclick="returnHome()">Return Home</button>

    </div>
</div>


    <!-- JavaScript -->
    <script>
        // Show planning questions when "Next" button is clicked
       // Show planning questions when "Next" button is clicked
document.getElementById("nextButton").addEventListener("click", function () {
    const requiredFields = document.querySelectorAll("#personal-details input[required]");
    let valid = true;

    requiredFields.forEach((field) => {
        if (!field.value.trim()) {
            field.style.border = "2px solid red"; // Highlight incomplete fields
            valid = false;
        } else {
            field.style.border = ""; // Reset border if valid
        }
    });

    if (valid) {
        document.getElementById("personal-details").style.display = "none";
        document.getElementById("planning-questions").style.display = "block";
    } else {
        alert("Please fill in all required fields.");
    }
});

// Handle form submission
document.getElementById("wedding-form").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent the default form submission behavior

    // Show the success message
    const successMessage = document.getElementById("success-message");
    successMessage.style.display = "flex"; // Flex ensures the box is centered
});

// Function to hide the success message
function hideSuccessMessage() {
    const successMessage = document.getElementById("success-message");
    successMessage.style.display = "none";
}
// Redirect to home when "Return Home" is clicked
function returnHome() {
    window.location.href = "index.html"; // Replace "index.html" with your actual homepage URL
}


    </script>
</body>
</html>
