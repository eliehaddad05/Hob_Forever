<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Rings Selection</title>
    <link rel="stylesheet" href="style21.css">
</head>
<body>
    <header class="header">
        <h1>Choose Your Perfect Wedding Rings</h1>
    </header>

    <main>
        <section class="gallery-section">
            <h2 class="section-title">Our Collection</h2>
            <div class="gallery">
                <!-- Example ring cards -->
                <div class="card">
                    <img src="ring2.jpeg" alt="Classic Gold Ring">
                    <h3>Classic Gold Ring</h3>
                    <p>$500</p>
                    <button>Add to Favorites</button>
                </div>
                <div class="card">
                    <img src="ring3.jpeg" alt="Diamond Platinum Ring">
                    <h3>Diamond Platinum Ring</h3>
                    <p>$1,200</p>
                    <button>Add to Favorites</button>
                </div>
                <div class="card">
                    <img src="ring1.jpeg" alt="Rose Gold Eternity Band">
                    <h3>Rose Gold Eternity Band</h3>
                    <p>$800</p>
                    <button>Add to Favorites</button>
                </div>
            </div>
        </section>

        <section class="engraving-section">
            <h2 class="section-title">Custom Engraving</h2>
            <form class="engraving-form">
                <label for="engraving-text">Your Message:</label>
                <input type="text" id="engraving-text" maxlength="20" placeholder="Max 20 characters">
                <button type="submit">Preview Engraving</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Need Guidance? <a href="#">Book a Consultation</a></p>
    </footer>
</body>
</html>
